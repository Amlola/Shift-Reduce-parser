name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build project and tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flex libfl-dev
          sudo apt-get install -y libgtest-dev cmake

      - name: Install Google Test
        run: |
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Build unit tests table
        run: |
          mkdir -p test/table_test/build/Release
          cmake -S test/table_test -B test/table_test/build/Release -DCMAKE_BUILD_TYPE=Release
          cmake --build test/table_test/build/Release

      - name: Build unit tests tree
        run: |
          mkdir -p test/tree_test/build/Release
          cmake -S test/tree_test -B test/tree_test/build/Release -DCMAKE_BUILD_TYPE=Release
          cmake --build test/tree_test/build/Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            test/table_test/build/Release
            test/tree_test/build/Release
            test/examples
          if-no-files-found: error

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      - name: List downloaded artifacts
        run: ls -R artifacts 

      - name: Run unit tests table
        run: |
          chmod +x artifacts/table_test/build/Release/UnitTestTable
          cd artifacts/table_test/
          ./build/Release/UnitTestTable

      - name: Run unit tests tree
        run: |
          chmod +x artifacts/tree_test/build/Release/UnitTestTree
          cd artifacts/tree_test/
          ./build/Release/UnitTestTree